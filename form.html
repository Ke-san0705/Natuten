<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>シフト登録フォーム</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: sans-serif; padding: 20px; background: #f9f9f9; }
    input, select, button {
      font-size: 18px;
      margin-bottom: 10px;
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
    }
    button {
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background: #45a049;
    }
    label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
    }
    .time-inputs {
        display: flex;
        align-items: center;
        gap: 10px;
    }
    .time-inputs input {
        width: calc(50% - 5px);
    }
  </style>
</head>
<body>

<h2>シフト登録</h2>
<form id="shiftForm">
  <label for="name">名前</label>
  <input type="text" id="name" placeholder="名前を入力" required>
  
  <label for="role">仕事</label>
  <select id="role" required>
    <option value="">選択してください</option>
    <option value="スイカわり">スイカわり</option>
    <option value="のみもの">のみもの</option>
    <option value="スーパーボール">スーパーボール</option>
    <option value="しゃてき">しゃてき</option>
    <option value="わなげ">わなげ</option>
    <option value="ポップコーン">ポップコーン</option>
    <option value="わたがし">わたがし</option>
  </select>
  
  <label>時間</label>
  <div class="time-inputs">
    <input type="time" id="start" required>
    <span>～</span>
    <input type="time" id="end" required>
  </div>
  
  <label for="color">カードの色</label>
  <select id="color" required>
    <option value="">色を選択してください</option>
    <option value="#ff9999">🔴 あか</option>
    <option value="#99ccff">🔵 あお</option>
    <option value="#ffff99">🟡 きいろ</option>
    <option value="#99ff99">🟢 みどり</option>
  </select>

  <label for="number">受付番号</label>
  <input type="text" id="number" placeholder="半角数字で入力" required>
  
  <button type="submit">✅ 登録</button>
</form>

<script>
  const form = document.getElementById('shiftForm');
  // --- 修正点 ---
  // view2.html と同じ、正しいウェブアプリのURLに更新しました。
  const scriptURL = "https://script.google.com/macros/s/AKfycbyChZ1O2g3rkxmTj0-0z9KcusKv7Q3PrPowJjl2ZDD5QG8MWBL1kVfiUyi5u9hJV_v0/exec";
  
  form.addEventListener('submit', function(e) {
    e.preventDefault();
    
    // ボタンを無効化して二重送信を防ぐ
    const submitButton = form.querySelector('button[type="submit"]');
    submitButton.disabled = true;
    submitButton.textContent = '登録中...';

    const newEntry = {
      name: form.name.value,
      role: form.role.value,
      start: form.start.value,
      end: form.end.value,
      color: form.color.value,
      number: form.number.value
    };

    fetch(scriptURL, {
      method: 'POST',
      // mode: 'no-cors' は不要です。Apps Script側でCORS設定がされているためです。
      // mode: 'cors' がデフォルトです。
      body: JSON.stringify(newEntry),
      headers: { 'Content-Type': 'application/json' }
    })
    .then(response => response.json()) // レスポンスをJSONとして解析
    .then(data => {
      if(data.result === 'success') {
        alert("✅ 登録が完了しました！");
        form.reset();
      } else {
        // Apps Script側でエラーが起きた場合
        alert("❌ 登録に失敗しました: " + data.message);
      }
    })
    .catch(error => {
      // ネットワークエラーなど、通信自体に失敗した場合
      console.error('Error!', error.message);
      alert("❌ エラーが発生しました。コンソールを確認してください。");
    })
    .finally(() => {
        // ボタンの状態を元に戻す
        submitButton.disabled = false;
        submitButton.textContent = '✅ 登録';
    });
  });
</script>

</body>
</html>
