<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>シフト表示</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: sans-serif;
      background: #fffef5;
      padding: 20px;
    }
    .card {
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 0 4px #ccc;
      padding: 16px;
      margin-bottom: 12px;
      width: 260px;
      border-left: 10px solid #ccc;
    }
    .highlight {
      animation: blink 1s infinite;
    }
    @keyframes blink {
      0% { box-shadow: 0 0 4px #f00; }
      50% { box-shadow: 0 0 20px #f00; }
      100% { box-shadow: 0 0 4px #f00; }
    }
    #timeDisplay {
      position: absolute;
      top: 20px;
      right: 20px;
      text-align: right;
    }
    #timeDisplay .big {
      font-size: 48px;
      font-weight: bold;
    }
    #timeDisplay .small {
      font-size: 16px;
    }
  </style>
</head>
<body>

<h2>📋 いまの ばんごう：<span id="currentNumber">なし</span></h2>
<h3>📋 いまのシフト</h3>
<div id="shiftArea"></div>

<div id="timeDisplay">
  <div class="big" id="clock">--:--</div>
  <div class="small" id="clockText">いまは -- じ -- ふん です</div>
</div>

<script>
  const sheetURL = "https://script.google.com/macros/s/AKfycbyChZ1O2g3rkxmTj0-0z9KcusKv7Q3PrPowJjl2ZDD5QG8MWBL1kVfiUyi5u9hJV_v0/exec";
  const shiftArea = document.getElementById("shiftArea");
  const currentNumber = document.getElementById("currentNumber");

  function updateClock() {
    const now = new Date();
    const hhmm = now.toTimeString().slice(0,5);
    document.getElementById("clock").textContent = hhmm;
    document.getElementById("clockText").textContent = `いまは ${now.getHours()} じ ${now.getMinutes()} ふん です`;
    return hhmm;
  }

  function loadShifts() {
    fetch(sheetURL)
      .then(res => res.json())
      .then(data => {
        const nowTime = updateClock();
        shiftArea.innerHTML = '';
        currentNumber.textContent = 'なし';

        data.forEach(e => {
          const start = e["開始時間"];
          const end = e["終了時間"];
          const name = e["名前"];
          const number = e["受付番号"];
          const color = e["色"];
          const role = e["仕事"];

          if (!start || !end) return;

          let card = document.createElement("div");
          card.className = "card";
          card.style.borderLeft = `10px solid ${color}`;
          card.innerHTML = `
            <strong>${name}</strong><br>
            ${role}<br>
            ${start} ～ ${end}<br>
            No.${number}
          `;

          if (start <= nowTime && nowTime < end) {
            card.classList.add("highlight");
            currentNumber.textContent = number;
          }

          shiftArea.appendChild(card);
        });
      })
      .catch(err => {
        console.error("取得エラー", err);
        shiftArea.innerHTML = '<p>❌ データの取得に失敗しました。</p>';
      });
  }

  // 初回 + 10秒ごとに更新
  loadShifts();
  setInterval(loadShifts, 10000);
</script>

</body>
</html>
